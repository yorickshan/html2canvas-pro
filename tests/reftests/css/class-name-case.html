<!DOCTYPE html>
<!--
  Regression test for Issue #100:
  https://github.com/yorickshan/html2canvas-pro/issues/100

  CSS class names with uppercase letters (e.g. .card--Highlight, .block__Element--Modifier)
  must be preserved when the document is cloned into an iframe. In Chrome, adoptNode()
  had to be called AFTER document.close(); otherwise the CSS engine would not correctly
  match mixed-case class selectors.

  This test uses BEM-like classes with mixed case. If the fix is broken, the
  styled boxes would appear with default (unstyled) appearance.
-->
<html lang="en">
    <head>
        <title>CSS class name case sensitivity (Issue #100)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="../../test.js"></script>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background: #f5f5f5;
            }

            /* Mixed-case class â€“ must match exactly; lowercase would not apply */
            .card--Highlight {
                width: 200px;
                height: 100px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: 4px solid #333;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
            }

            .block__Element--Modifier {
                width: 180px;
                height: 60px;
                background-color: #2ecc71;
                border: 3px solid #27ae60;
                color: #fff;
                text-align: center;
                line-height: 60px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <p style="font-size: 12px; color: #555; margin-bottom: 8px;">
            Issue #100: mixed-case class names must apply (e.g. .card--Highlight, .block__Element--Modifier)
        </p>
        <div class="card--Highlight">card--Highlight</div>
        <div class="block__Element--Modifier">block__Element--Modifier</div>
    </body>
</html>
